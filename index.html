<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar Guia de Plano de Saúde</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0e0c9; padding: 20px;">

    <h1>Preencha as Informações</h1>

    <form id="form-guia">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="data-nascimento">Data de Nascimento:</label><br>
        <input type="date" id="data-nascimento" name="data-nascimento" required><br><br>

        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf" name="cpf" required><br><br>

        <label for="numero-carteirinha">Número da Carteirinha:</label><br>
        <input type="text" id="numero-carteirinha" name="numero-carteirinha" required><br><br>

        <label for="data-atendimento">Data do Atendimento:</label><br>
        <input type="date" id="data-atendimento" name="data-atendimento" required><br><br>

        <label for="data-validade">Data de Validade da Carteira:</label><br>
        <input type="date" id="data-validade" name="data-validade" required><br><br>

        <label for="plano-saude">Plano de Saúde:</label><br>
        <select id="plano-saude" name="plano-saude" required>
            <option value="SulAmerica">SulAmérica</option>
            <option value="PostalSaude">Postal Saúde</option>
        </select><br><br>

        <button type="button" id="gerar-pdf">Gerar Guia</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
