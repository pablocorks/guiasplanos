<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preencher Guia de Plano de Saúde</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Preencher Guia de Plano de Saúde</h1>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite o nome">

        <label for="plano">Nome do Plano:</label>
        <select id="plano">
            <option value="POSTAL SAÚDE">POSTAL SAÚDE</option>
            <option value="SULAMÉRICA">SULAMÉRICA</option>
            <option value="DESBAN">DESBAN</option>
            <option value="ALLIANZ">ALLIANZ</option>
        </select>

        <label for="numero-guia">Número da Guia:</label>
        <input type="text" id="numero-guia" placeholder="Digite o número da guia">

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" placeholder="Digite o CPF" maxlength="14">

        <label for="data-nascimento">Data de Nascimento:</label>
        <input type="date" id="data-nascimento">

        <label for="data-atendimento">Data do Atendimento:</label>
        <input type="date" id="data-atendimento">
        <button type="button" id="hoje">Hoje</button>

        <label for="numero-carteirinha">Número da Carteirinha:</label>
        <input type="text" id="numero-carteirinha" placeholder="Digite o número da carteirinha">

        <label for="data-vencimento">Data de Vencimento da Carteirinha:</label>
        <input type="date" id="data-vencimento">

        <label for="numero-cns">Número do Cartão Nacional de Saúde:</label>
        <input type="text" id="numero-cns" placeholder="Digite o número do CNS">

        <label for="observacoes">Observações:</label>
        <textarea id="observacoes" placeholder="Digite observações"></textarea>

        <button id="gerar-pdf">Gerar Guia</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
