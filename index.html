<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preenchimento de Guias</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Preenchimento de Guias de Planos de Saúde</h1>
    <form id="guia-form">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="data-nascimento">Data de Nascimento:</label>
        <input type="date" id="data-nascimento" name="data-nascimento" required><br><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required><br><br>

        <label for="numero-carteirinha">Número da Carteirinha:</label>
        <input type="text" id="numero-carteirinha" name="numero-carteirinha" required><br><br>

        <label for="data-atendimento">Data do Atendimento:</label>
        <input type="date" id="data-atendimento" name="data-atendimento" required><br><br>

        <label for="data-validade">Data de Validade da Carteira:</label>
        <input type="date" id="data-validade" name="data-validade" required><br><br>

        <label for="plano-saude">Plano de Saúde:</label>
        <select id="plano-saude" name="plano-saude" required>
            <option value="SulAmerica">SulAmérica</option>
            <option value="PostalSaude">Postal Saúde</option>
        </select><br><br>

        <button type="button" id="gerar-pdf">Gerar Guia</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
